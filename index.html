<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Compressor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Image Compressor</h1>
    <div id="drop-area">
      <p>Drag & Drop Image Here</p>
      <input type="file" id="fileElem" accept="image/*">
      <label for="fileElem">or click to select</label>
    </div>

    <div class="slider-container">
      <label for="quality">Compression Quality: <span id="qualityValue">0.6</span></label>
      <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.6">
    </div>

    <div id="preview">
      <h3>Preview</h3>
      <img id="preview-img" src="" alt="Compressed Image Preview">
      <a id="download-link" href="#" download="compressed-image.jpg">Download</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/compressorjs@1.2.1/dist/compressor.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
